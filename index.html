<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Printpress : Home</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="container">
      <nav>
        <div class="nav-logo">
          <img src="./assets/logo.png" alt="Company Logo" />
        </div>

        <!-- CSS-only hamburger menu using checkbox hack -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="ham-menu">
          <i class="fa-solid fa-bars"></i>
        </label>

        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Shortcodes</a></li>
          <li><a href="#">Post Types</a></li>
          <li><img src="./assets/shopping-cart.png" alt="Shopping Cart" /></li>
          <li><img src="./assets/magnifying-glass.png" alt="Search" /></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="banner-section">
    <div class="container">
      <div class="banner-content">
        <div class="publishing-text">Publishing House</div>
        <h1>The new novel from <br />Bline Pearson</h1>
        <button class="btn">
          <a href="#">Read More</a>
        </button>
      </div>
    </div>
  </section>

  <section class="product-section">
    <div class="container">
      <div class="product-header">
        <h2>Discover Your <br />Next Book</h2>
        <a href="#">View All</a>
      </div>

      <div class="book-section">
        <div class="book-item">
          <img src="./assets/printpress-product-6-540x861.png" alt="History of Europe Book" />
          <p class="author">Daniel Trejo</p>
          <h3 class="book-title">History of Europe</h3>
          <p class="price"><del>$46.00</del>&nbsp;$40.00</p>
        </div>
        <div class="book-item">
          <img src="./assets/printpress-product-5-540x861.png" alt="Sonnets Book" />
          <p class="author">Daniel Trejo</p>
          <h3 class="book-title">Sonnets</h3>
          <p class="price">$27.00</p>
        </div>
        <div class="book-item">
          <img src="./assets/printpress-product-7-540x861.png" alt="Becoming Book" />
          <p class="author">Daniel Trejo</p>
          <h3 class="book-title">Becoming</h3>
          <p class="price">$28.00</p>
        </div>
        <div class="book-item">
          <img src="./assets/printpress-product-2-540x861.png" alt="Penguin Book" />
          <p class="author">Daniel Trejo</p>
          <h3 class="book-title">Penguin</h3>
          <p class="price">$26.00 - $28.00</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
